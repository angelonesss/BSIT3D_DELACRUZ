<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark/Light Mode and Add Numbers</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .dark-mode {
            background-color: #121212;
            color: white;
        }

        .toggle-btn, .add-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            margin-top: 10px;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .ff{
          border-radius: 10px;
          padding: 10px 25px 10px 25px;
          margin-bottom: 10px;
        }
        .gg{
          border-radius: 10px;
          padding: 10px 25px 10px 25px;
        }
    </style>
</head>
<body>

    <button class="toggle-btn" onclick="toggleMode()">Toggle Dark/Light Mode</button>

    <h2>Add Two Numbers</h2>
    <input class="ff" type="number" id="num1" placeholder="Enter first number">
    <input class="gg" type="number" id="num2" placeholder="Enter second number">
    <button class="add-btn" onclick="addNumbers()">Add</button>

    <div class="result" id="result"></div>

    <script>
        function toggleMode() {
            document.body.classList.toggle("dark-mode");
            const button = document.querySelector(".toggle-btn");
            if (document.body.classList.contains("dark-mode")) {
                button.textContent = "Switch to Light Mode";
            } else {
                button.textContent = "Switch to Dark Mode";
            }
        }

        function addNumbers() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").textContent = "Please enter valid numbers!";
            } else {
                const sum = num1 + num2;
                document.getElementById("result").textContent = "The sum is: " + sum;
            }
        }
    </script>
</body>
</html>
